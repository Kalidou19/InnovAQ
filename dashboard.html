<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - InnovAQ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img src="logo.png" alt="InnovAQ Logo" class="logo">
        <h1>InnovAQ - Tableau de Bord</h1>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="formulaire.html">Évaluation</a></li>
                <li><a href="dashboard.html" class="active">Tableau de Bord</a></li>
            </ul>
        </nav>
    </header>

    <!-- SECTION TABLEAU DE BORD -->
    <section class="dashboard">
        <h2>Statistiques de l'Assurance Qualité</h2>
        
        <div class="charts-container">
            <div class="chart-box">
                <h3>Répartition des Accréditations</h3>
                <canvas id="accreditationChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Évolution des Indicateurs</h3>
                <canvas id="indicatorsChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Progression des Plans d'Action</h3>
                <canvas id="plansChart"></canvas>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 InnovAQ - Tous droits réservés</p>
    </footer>

    <script>
        // Graphique des accréditations
        const accreditationCtx = document.getElementById('accreditationChart').getContext('2d');
        new Chart(accreditationCtx, {
            type: 'pie',
            data: {
                labels: ['Accrédité', 'En cours', 'Non accrédité'],
                datasets: [{
                    data: [50, 30, 20],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
                }]
            }
        });

        // Graphique des indicateurs
        const indicatorsCtx = document.getElementById('indicatorsChart').getContext('2d');
        new Chart(indicatorsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai'],
                datasets: [{
                    label: 'Performance',
                    data: [65, 75, 70, 80, 90],
                    borderColor: '#2196F3',
                    fill: false
                }]
            }
        });

        // Graphique des plans d'action
        const plansCtx = document.getElementById('plansChart').getContext('2d');
        new Chart(plansCtx, {
            type: 'bar',
            data: {
                labels: ['Phase 1', 'Phase 2', 'Phase 3', 'Phase 4'],
                datasets: [{
                    label: 'Progression',
                    data: [20, 40, 60, 80],
                    backgroundColor: '#FF5722'
                }]
            }
        });
    </script>
</body>
</html>
