<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation des Formations - InnovAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-center text-blue-900">Évaluation de la Formation</h2>
        <p class="text-center text-gray-600 mb-4">Merci de prendre quelques instants pour donner votre avis.</p>

        <form action="#" method="POST" class="space-y-4">
            <!-- Nom du cours -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nom du cours :</label>
                <input type="text" name="course_name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-blue-500 focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Enseignant -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nom de l'enseignant :</label>
                <input type="text" name="teacher" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-blue-500 focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Qualité du contenu pédagogique -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Qualité du contenu pédagogique :</label>
                <select name="content_quality" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-100 focus:outline-blue-500 focus:ring-2 focus:ring-blue-500">
                    <option>Excellent</option>
                    <option>Bon</option>
                    <option>Moyen</option>
                    <option>Insuffisant</option>
                </select>
            </div>

            <!-- Clarté des explications -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Clarté des explications :</label>
                <select name="clarity" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-100 focus:outline-blue-500 focus:ring-2 focus:ring-blue-500">
                    <option>Excellent</option>
                    <option>Bon</option>
                    <option>Moyen</option>
                    <option>Insuffisant</option>
                </select>
            </div>

            <!-- Satisfaction globale -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Satisfaction globale :</label>
                <select name="satisfaction" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-100 focus:outline-blue-500 focus:ring-2 focus:ring-blue-500">
                    <option>Très satisfait</option>
                    <option>Satisfait</option>
                    <option>Peu satisfait</option>
                    <option>Pas du tout satisfait</option>
                </select>
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300">
                    Soumettre l'évaluation
                </button>
            </div>
        </form>
    </div>

</body>
</html>
