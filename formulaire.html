<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation des Formations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-900">Évaluation de la Formation</h2>
        <p class="text-gray-600 text-center mb-6">Merci de prendre quelques instants pour donner votre avis.</p>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block font-semibold">Nom du cours :</label>
                <input type="text" name="course_name" class="w-full border p-2 rounded-lg" required>
            </div>
            
            <div>
                <label class="block font-semibold">Enseignant :</label>
                <input type="text" name="teacher" class="w-full border p-2 rounded-lg" required>
            </div>
            
            <div>
                <label class="block font-semibold">Qualité du contenu pédagogique :</label>
                <select name="content_quality" class="w-full border p-2 rounded-lg">
                    <option>Excellent</option>
                    <option>Bon</option>
                    <option>Moyen</option>
                    <option>Insuffisant</option>
                </select>
            </div>
            
            <div>
                <label class="block font-semibold">Clarté des explications :</label>
                <select name="clarity" class="w-full border p-2 rounded-lg">
                    <option>Excellent</option>
                    <option>Bon</option>
                    <option>Moyen</option>
                    <option>Insuffisant</option>
                </select>
            </div>
            
            <div>
                <label class="block font-semibold">Satisfaction globale :</label>
                <input type="range" name="satisfaction" min="1" max="10" class="w-full">
            </div>
            
            <div>
                <label class="block font-semibold">Commentaires supplémentaires :</label>
                <textarea name="comments" class="w-full border p-2 rounded-lg" rows="4"></textarea>
            </div>
            
            <button type="submit" class="bg-blue-900 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700">Soumettre</button>
        </form>
    </div>
</body>
</html>
