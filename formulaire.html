<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'évaluation des enseignements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?education,learning');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="form-container max-w-2xl w-full">
        <h2 class="text-2xl font-bold text-center text-blue-900">Évaluation des Enseignements</h2>
        <p class="text-center text-gray-600 mb-4">Votre retour est essentiel pour l'amélioration continue de nos formations.</p>
        
        <form action="#" method="POST" class="space-y-4">
            <!-- Informations générales -->
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nom du cours :</label>
                <input type="text" name="course_name" class="w-full border border-gray-300 p-3 rounded-lg" required>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nom de l'enseignant :</label>
                <input type="text" name="teacher" class="w-full border border-gray-300 p-3 rounded-lg" required>
            </div>
            
            <!-- Évaluation avec notation -->
            <h3 class="text-lg font-semibold text-gray-700">Critères d'évaluation</h3>
            <p class="text-sm text-gray-600">1 = Pas du tout satisfaisant, 5 = Très satisfaisant</p>
            
            <div class="space-y-4">
                <label class="block text-sm font-semibold text-gray-700">Qualité du contenu pédagogique :</label>
                <select name="content_quality" class="w-full border border-gray-300 p-3 rounded-lg">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                
                <label class="block text-sm font-semibold text-gray-700">Méthodes pédagogiques utilisées :</label>
                <select name="teaching_methods" class="w-full border border-gray-300 p-3 rounded-lg">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                
                <label class="block text-sm font-semibold text-gray-700">Engagement de l'enseignant et interactions :</label>
                <select name="teacher_engagement" class="w-full border border-gray-300 p-3 rounded-lg">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            
            <!-- Avis et suggestions -->
            <h3 class="text-lg font-semibold text-gray-700">Avis & Commentaires</h3>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Ce que vous avez le plus apprécié :</label>
                <textarea name="positive_feedback" class="w-full border border-gray-300 p-3 rounded-lg"></textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Ce que vous avez le moins apprécié :</label>
                <textarea name="negative_feedback" class="w-full border border-gray-300 p-3 rounded-lg"></textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700">Suggestions d’amélioration :</label>
                <textarea name="suggestions" class="w-full border border-gray-300 p-3 rounded-lg"></textarea>
            </div>
            
            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit" class="bg-blue-900 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300">
                    Soumettre l'évaluation
                </button>
            </div>
        </form>
    </div>
</body>
</html>
